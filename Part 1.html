<!DOCTYPE html>
<html>
<title>WELCOME</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>PICKLES</b></h1>
  <p>Welcome to the blog of <span class="w3-tag">Pickle John</span></p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <img src="/Pickle.jpg" alt="Pickle" style="width:50px;height:50px;">
    <div class="w3-container">
      <h3><b>Part 1</b></h3>
    </div>

    <div class="w3-container">
      <p></p>
    </div>
  </div>
  
  
<!-- END BLOG ENTRIES -->
</div>
  
  <!-- Posts -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Popular Posts</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
      <li class="w3-padding-16">
        <img src="/Pickle.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px;height=50px;">
        <span class="w3-large">Part 1</span><br>
        <span>Why are you HERE</span>
      </li>
      <li class="w3-padding-16">
        <img src="/Pickle.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px;height=50px;">
        <span class="w3-large">Part 2</span><br>
        <span>Why are you STILL HERE</span>
      </li> 
      <li class="w3-padding-16">
        <img src="/Pickle.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px;height=50px;">
        <span class="w3-large">Part 3</span><br>
        <span>Why won't you LEAVE</span>
      </li>   
      <li class="w3-padding-16 w3-hide-medium w3-hide-small">
        <img src="/Pickle.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px;height=50px;">
        <span class="w3-large">Part 4</span><br>
        <span>I am DONE with you</span>
      </li>  
    </ul>
  </div>
  <hr>
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

</body>
</html>
